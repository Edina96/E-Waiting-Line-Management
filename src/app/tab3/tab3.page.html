<ion-header>
  <ion-toolbar color="medium">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-thumbnail>
            <img src="../../assets/Logo.png">
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <ion-text color="light">
            <h4>E-Waiting Line Management</h4>
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="ellipsis-vertical" (click)=logout($event)></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-list-header>Today</ion-list-header>
    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <ion-avatar item-start>
              <img src="../../assets/logoDark.png"class="icon">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <p class="title">It's Your Turn!</p>
            <p class="message">Please proceed to the counter.</p>
            <ion-note item-end>3:43 pm</ion-note>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- <ion-list-header>Today</ion-list-header> -->

  </ion-list>

</ion-content>
