<ion-header>
  <ion-toolbar color="medium">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-thumbnail>
            <img src="../../assets/Logo.png">
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <ion-text color="light">
            <h4>E-Waiting Line Management</h4>
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="ellipsis-vertical" (click)=logout($event)></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="history ion-margin">History</h3>
  <ion-list class="list">
    <div *ngFor="let history of historyArray">
    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <ion-avatar item-start>
              <img src="../../assets/logoDark.png">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <p class="title">Check-in at {{ history.shopName }}</p>
            <p class="message">{{ history.walkInTime }} {{ history.walkInDate }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
  </ion-list>

</ion-content>
