<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-text-end">
          <img [src]="ticketShopImageURL" alt="Shop Logo" class="logo">
        </ion-col>
        <ion-col class="ion-text-start">
          <p>{{ ticketShopName }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Info-->
  <div class="content">
    <div class="info" *ngFor="let shop of shopInfo | async">
      <p class="title">Current E-Ticket Number:</p>
      <p class="data">E021</p>
      <p class="title">Your E-Ticket Number:</p>
      <p class="data">{{ this.ticketNumber }}</p>
      <p class="title">Maximum Capacity:</p>
      <p class="data">{{ shop.Max_Capacity }}</p>
      <p class="title">Number of People In Shop:</p>
      <p class="data">20</p>
      <p class="title">Number of People In Queue:</p>
      <p class="data">10</p>
    </div>
    <!-- /Info -->

    <!-- Button -->
    <div class="btn ion-margin">
      <ion-button color="medium" size="medium" class="btnScan" expand="block" (click)="scanCode()">Scan QR Code
      </ion-button>
      <ion-button color="medium" size="medium" expand="block" (click)="throwTicket()">Throw E-Ticket</ion-button>
      <!-- [routerLink]="['']" routerLinkActive="router-link-active" [state]="{}" -->
    </div>
  </div>
  <!-- /Button -->

</ion-content>
